<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/stylesheet/stylesheet.css">
</head>

<body>
  <h2 class="page_heading">Summary</h2>
  <div class="row mb-3">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <b>Last Updated: </b>
          {{.LastUpdated}}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    {{ range .Clusters }}
    <h2>{{ .ClusterName }}</h2>
    {{ range .HelmReleases }}
    <div class="card text-white  bg-{{ .State }} m-3" style="max-width: 18rem;">
      <div class="card-header">
        <h5 class="card-title">{{ .Name }}</h5>
      </div>
      <div class="card-body">
        <ul>
          <li>chart: {{ .Chart }}</li>
          <li>namespace: {{ .Namespace }} </li>
          <li>installed: {{ .InstalledVersion }}</li>
          <li>latest: {{ .LatestVersion }}</li>
        </ul>
      </div>
    </div>
    {{ end }}
    {{ end }}
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="../static/assets/js/nav-bar.js"></script>
</body>

</html>
