<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/stylesheet/stylesheet.css">
</head>

<body>
  <h2>Summary</h2>
  <div class="row mb-3">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <b>Total Ingresses: </b>
          {{.Total}}
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <b>Last Updated: </b>
          {{.LastUpdated}}
        </div>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table class="sorttable, table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Namespace</th>
          <th scope="col">Ingress Name</th>
          <th scope="col">Domain URL</th>
          <th scope="col">Creation Timestamp</th>
        </tr>
      </thead>
      {{ if .Data }}
      <tbody>
        {{- range $key, $value := .Data }}
        <tr>
          <td>{{ .Namespace }}</td>
          <td>{{ .IngressName }}</td>
          <td>{{ .URL }}</td>
          <td>{{ .CreationTimestamp }}</td>
        </tr>
        {{- end}}
      </tbody>
      {{- end}}
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="../static/assets/js/nav-bar.js"></script>

  <script>
    $(document).ready(function () {
      $("#searchInput").on("keyup", function () {
        var value = $(this).val();
        $("#namespaceTable tr").filter(function () {
          $(this).toggle($(this).text().indexOf(value) > -1)
        });
      });
    });
  </script>
</body>

</html>
