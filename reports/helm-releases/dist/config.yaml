version: 2
project_name: cloud-platform-helm-release-checker
env:
  - CGO_ENABLED=0
  - DOCKERFILE=reports/Dockerfile_helmreleases
release:
  github:
    owner: ministryofjustice
    name: cloud-platform-how-out-of-date-are-we
  name_template: '{{.Tag}}'
builds:
  - id: cloud-platform-helm-release-checker
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    goamd64:
      - v1
    go386:
      - sse2
    goarm:
      - "6"
    goarm64:
      - v8.0
    gomips:
      - hardfloat
    goppc64:
      - power8
    goriscv64:
      - rva20u64
    targets:
      - linux_amd64_v1
      - linux_arm64_v8.0
      - darwin_amd64_v1
      - darwin_arm64_v8.0
    dir: reports/helm-releases
    main: main.go
    binary: cloud-platform-helm-release-checker
    builder: go
    tool: go
    command: build
    ldflags:
      - -s -w
archives:
  - id: default
    builds_info:
      mode: 493
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
    formats:
      - tar.gz
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
snapshot:
  version_template: '{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
  algorithm: sha256
dockers:
  - goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: '{{ .Env.DOCKERFILE }}'
    image_templates:
      - ministryofjustice/{{ .ProjectName }}:{{ .Tag}}-amd64
    build_flag_templates:
      - --build-arg=COMMAND={{ .ProjectName }}
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/ministryofjustice/cloud-platform-how-out-of-date-are-we/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/ministryofjustice/cloud-platform-how-out-of-date-are-we/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0 license
    use: buildx
  - goos: linux
    goarch: arm64
    goarm: "6"
    goamd64: v1
    dockerfile: '{{ .Env.DOCKERFILE }}'
    image_templates:
      - ministryofjustice/{{ .ProjectName }}:{{ .Tag}}-arm64
    build_flag_templates:
      - --build-arg=COMMAND={{ .ProjectName }}
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/ministryofjustice/cloud-platform-how-out-of-date-are-we/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/ministryofjustice/cloud-platform-how-out-of-date-are-we/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=Apache-2.0 license
    use: buildx
docker_manifests:
  - name_template: ministryofjustice/{{ .ProjectName }}:{{ .Tag }}
    image_templates:
      - ministryofjustice/{{ .ProjectName }}:{{ .Tag}}-amd64
      - ministryofjustice/{{ .ProjectName }}:{{ .Tag}}-arm64
    use: docker
  - name_template: ministryofjustice/{{ .ProjectName }}:latest
    image_templates:
      - ministryofjustice/{{ .ProjectName }}:{{ .Tag}}-amd64
      - ministryofjustice/{{ .ProjectName }}:{{ .Tag}}-arm64
    use: docker
changelog:
  filters:
    exclude:
      - Merge pull request
      - Merge branch
      - go mod tidy
  sort: asc
  format: '{{ .SHA }} {{ .Message }}'
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
    - go mod download
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    enabled: "true"
    message_template: '{{ .ProjectName }} {{ .Tag }} is now live: {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ mdv2escape .ProjectName }} {{ mdv2escape .Tag }} is out{{ mdv2escape "!" }} Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
    expected_status_codes:
      - 200
      - 201
      - 202
      - 204
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
  bluesky:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
